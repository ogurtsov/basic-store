{% load i18n %}


<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Hello Page Title{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    {% block extra_header %}{% endblock %}
  </head>
  <body>



  <a onclick="document.setLangRu.submit();return false;" href="#">RU</a>
  <a onclick="document.setLangRo.submit();return false;" href="#">RO</a>



    <div class="container">
        {% for cat in categories %}
            <a href="{% url 'category-page' cat.slug %}" class="btn btn-warning">{{ cat.name }}</a>
        {% endfor %}
    </div>

    <div class="container">
      {% block content %}{% endblock %}
    </div>


    <!-- DO NOT EDIT FORMS BELOW  -->
    <form name="setLangRu" action="/i18n/setlang/" method="POST">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{request.path}}"/>
    <input type="hidden" name="language" value="ru"/>
    </form>
    <form name="setLangRo" action="/i18n/setlang/" method="POST">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{request.path}}"/>
    <input type="hidden" name="language" value="ro"/>
    </form>
    <!-- END -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    {% block extra_footer %}{% endblock %}
  </body>
</html>
